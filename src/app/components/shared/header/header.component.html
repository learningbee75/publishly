<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-3">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <img src="assets/logo.svg" width="32" height="32" class="me-2" alt="logo">
      Publishly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
      aria-controls="mainNav" aria-expanded="false" aria-label="Toggle nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a routerLink="/" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li class="nav-item"><a routerLink="/explore" class="nav-link" routerLinkActive="active">Explore</a></li>
        <li class="nav-item"><a routerLink="/directory" class="nav-link" routerLinkActive="active">Authors</a></li>
        <li class="nav-item" *ngIf="auth.isLoggedIn()">
          <a routerLink="/editor" class="nav-link" routerLinkActive="active">Write</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto align-items-center gap-1">
        <li *ngIf="!auth.isLoggedIn(); else userNav" class="nav-item">
          <a class="btn btn-outline-primary btn-sm me-2" routerLink="/login">Login</a>
          <a class="btn btn-primary btn-sm" routerLink="/register">Sign Up</a>
        </li>
        <ng-template #userNav>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-1" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img [src]="auth.currentUser()?.avatar || 'assets/avatar.svg'" class="avatar-sm rounded-circle border"

              {{ auth.currentUser()?.name }}

              <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
              <li *ngIf="auth.currentUser()?.isAdmin">
                <a class="dropdown-item" routerLink="/admin">Admin dashboard</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>

          </li>
        </ng-template>
      </ul>
