<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 shadow-sm">
        <h4 class="fw-semibold mb-3 text-center">Login</h4>
        <div *ngIf="error()" class="alert alert-danger small py-2 mb-2">{{ error() }}</div>
        <form (ngSubmit)="login()" autocomplete="off">
          <div class="mb-3">
            <label class="form-label fw-semibold">Email address</label>
            <input type="email" class="form-control" [value]="email()" (input)="email.set($any($event.target).value)">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" [value]="password()" (input)="password.set($any($event.target).value)">
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
        </form>
        <button type="button" class="btn btn-outline-danger w-100 mb-2" (click)="googleLogin()">
          <i class="bi bi-google"></i> Login with Google
        </button>
        <button type="button" class="btn btn-outline-primary w-100 mb-2" (click)="facebookLogin()">
          <i class="bi bi-facebook"></i> Login with Facebook
        </button>
        <div class="small mt-3 text-center">
          Don't have an account? <a routerLink="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
