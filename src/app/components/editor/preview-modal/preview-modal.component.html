<div #modal class="modal fade" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content shadow-sm">
      <div class="modal-header border-bottom-0 pb-2">
        <h5 class="modal-title w-100 text-center fw-bold">Preview article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3" *ngIf="preview.coverImage">
          <img [src]="preview.coverImage"
               class="img-fluid rounded shadow-sm w-100"
               style="max-height:260px;object-fit:cover;">
        </div>

        <h3 class="fw-bold mb-1">{{ preview.title }}</h3>
        <div class="text-muted small mb-3" *ngIf="preview.category">
          {{ preview.category }}
        </div>

        <div class="alert alert-info py-2 px-3 mb-3" *ngIf="preview.scheduledAt">
          Scheduled for: <strong>{{ preview.scheduledAt | date:'medium' }}</strong>
        </div>

        <div class="preview-content mt-2">
          <div [innerHTML]="preview.content"></div>
        </div>
      </div>

      <div class="modal-footer border-top-0 pt-3 justify-content-center">
        <button class="btn btn-success px-4 fw-semibold" data-bs-dismiss="modal">
          Publish
        </button>
      </div>
    </div>
  </div>
</div>
